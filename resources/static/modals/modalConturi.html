<div class="modal-dialog modal-lg">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Lista de conturi</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <th>ID</th>
                    <th>IBAN</th>
                    <th>Suma</th>
                    <th>Moneda</th>
                    <th>Data Start</th>
                </thead>
                <tbody>
                    <tr ng-repeat="cont in pc.listaConturi">
                        <td>{{cont.idCont}}</td>
                        <td>{{cont.iban}}</td>
                        <td>{{cont.suma}}</td>
                        <td>{{cont.moneda}}</td>
                        <td>{{cont.dataStart}}</td>
                    </tr>
                </tbody>
            </table>
        </ul>
    </div>
    <div class="modal-footer">
<!--        <button class="btn btn-primary" type="button" ng-click="pc.ok()">OK</button>-->
<!--        <button class="btn btn-warning" type="button" ng-click="pc.cancel()">Cancel</button>-->
    </div>
</div>
