<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/all.min.css" rel="stylesheet" type="text/css">

    <script src="vendor/angular/angular.js" type="text/javascript"></script>
    <script src="vendor/angular/angular-animate.js" type="text/javascript"></script>
    <script src="vendor/angular/angular-sanitize.js" type="text/javascript"></script>
    <script src="vendor/angular/ui-bootstrap-tpls-3.0.6.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="vendor/fontawesome/fontawesome.min.js" type="text/javascript"></script>
    <script src="vendor/angular/Chart.js" type="text/javascript"></script>
    <script src="vendor/angular/angular-chart.js" type="text/javascript"></script>
    <script src="js/angajati.js" type="text/javascript"></script>
    <title>Angajati</title>
</head>
<div ng-app="app" ng-controller="angajati">



<form class="form-inline">
    <div class="form-group">
        <label >Search</label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>

<table class="table table-striped table-hover">
    <caption>Lista de angajati</caption>
    <thead class="thead-light">
    <tr>
        <th ng-click="sort('idAng')">Id
            <span ng-show="sortKey=='idAng'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('nume')">Nume
            <span ng-show="sortKey=='nume'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('prenume')">Prenume
            <span ng-show="sortKey=='prenume'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('salariul')">Salariul
            <span ng-show="sortKey=='salariul'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('telefon')">Telefon
            <span ng-show="sortKey=='telefon'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('varsta')">Varsta
            <span ng-show="sortKey=='varsta'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('denumire')">Departament
            <span ng-show="sortKey=='denumire'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th>
            Detalii functie
        </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="angajat in angajatiList|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
        <td>{{angajat.idAng}}</td>
        <td>{{angajat.nume}}</td>
        <td>{{angajat.prenume}}</td>
        <td>{{angajat.salariul}}</td>
        <td>{{angajat.telefon}}</td>
        <td>{{angajat.varsta}}</td>
        <td>{{angajat.departament.denumire}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="open(angajat.functie)">Functie</button></td>
    </tr>
    </tbody>

</table>

<dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
</dir-pagination-controls>

<br>

<div class="col-lg-6 col-sm-12">
    <div class="card">
        <div class="card-header">Media de varsta a angajatilor</div>
        <div class="card-body">
            <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="medii" chart-labels="departamente">
            </canvas>
        </div>
    </div>
</div>

</div>

</body>
</html>
