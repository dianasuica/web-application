<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/all.min.css" rel="stylesheet" type="text/css">

    <script src="vendor/angular/angular.js" type="text/javascript"></script>
    <script src="vendor/angular/angular-animate.js" type="text/javascript"></script>
    <script src="vendor/angular/angular-sanitize.js" type="text/javascript"></script>
    <script src="vendor/angular/ui-bootstrap-tpls-3.0.6.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="vendor/fontawesome/fontawesome.min.js" type="text/javascript"></script>
    <script src="js/locatii.js" type="text/javascript"></script>
    <title>Locatii</title>
</head>
<body ng-app="app" ng-controller="locatii">



<form class="form-inline">
    <div class="form-group">
        <label >Search</label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>

<table class="table table-striped table-hover">
    <caption>Lista de locatii</caption>
    <thead class="thead-light">
    <tr>
        <th ng-click="sort('idLocatie')">Id
            <span ng-show="sortKey=='idLocatie'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('oras')">Oras
            <span ng-show="sortKey=='oras'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('strada')">Strada
            <span ng-show="sortKey=='strada'" ng-class="{'fas fa-chevron-up':reverse,'fas fa-chevron-down':!reverse}"></span>
        </th>
        <th>
            Lista de departamente
        </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="locatie in locatiiList|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
        <td>{{locatie.idLocatie}}</td>
        <td>{{locatie.oras}}</td>
        <td>{{locatie.strada}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="open(locatie.departamenteBancaList)">Departamente</button></td>
    </tr>
    </tbody>

</table>

<dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
</dir-pagination-controls>

<a title="print screen" alt ="print scree"
   onclick="window.print();"target="_blank"
style="cursor:pointer;color:blue"><b>print</b></a>
</body>
</html>
